{% extends "base.html" %}
{% block content %}
<h1>List customers</h1>

<p>
    <a href="{{base_path}}/drafts/customer/new" class="btn btn-success">Add a new customer</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email address</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for customer in customers %}

        <tr>
            <td><a href="{{base_path}}/drafts/customer/{{customer.id}}">{{customer.name}}</a></td>
            <td>{{customer.email}}</td>
            <th><a class="btn btn-default btn-sm" href="{{base_path}}/drafts/customer/{{customer.id}}/edit">Change</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
