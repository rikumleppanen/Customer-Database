{% extends "base.html" %}
{% block content %}

{% if message %}
<div class="alert alert-success">{{message}}</div>
{% endif %}

{% if error %}
<div class="alert alert-danger">
    {{error}}
</div>
{% endif %}

{% if errors %}
{% for e in errors %}
<div class="alert alert-danger">
    {{e}}
</div>
{% endfor %}
{% endif %}

<h1>Cancel the subscription from customer {{customer.name}}</h1>

<form method="post" action="{{base_path}}/customers/{{customer.id}}/subs/{{subsid}}">
    <div class="form-group">
        <label>Name</label>
        <input name="customername" class="form-control" value="{{customer.name}}" type="text" readonly>
    </div>
    <div class="form-group">
        <label>Select a product</label>  
        <input name="product" class="form-control" value="{{product.name}}" type="text" readonly>
    </div>
    <div class="form-group">
        <label>Enddate</label>
        <input type=date id='ed' class="form-control" name='enddate'>
        <script>document.getElementById('ed').value = new Date().toISOString().split('T')[0];
        </script>
    </div>
    <div class="form-group">
        <label>CustomerID</label>
        <input name="customer" class="form-control" value="{{customer.id}}" type="text" readonly>
    </div>
    <div>
        <button type="submit" class="btn btn-danger">Confirm</button>
    </div>
</form>
{% endblock %}
