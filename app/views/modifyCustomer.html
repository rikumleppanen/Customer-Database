{% extends "base.html" %}
{% block content %}


{% if message %}
<div class="alert alert-success">{{message}}</div>
{% endif %}

<h1>Customer {{customer.name}}</h1>

<form method="post" action="{{base_path}}/drafts/customer/{{customer.id}}">
    <div class="container">
        <br><p>Consents</p>
        <div class="btn-group col-xs-12" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="checkbox" name="consent" id="phone" value="Phone">Phone
            </label>
            <label class="btn btn-primary">
                <input type="checkbox" name="consent" id="email" value="Email">Email
            </label>
            <label class="btn btn-primary">
                <input type="checkbox" name="consent" id="SMS" value="SMS">SMS
            </label>
            <label class="btn btn-primary">
                <input type="checkbox" name="consent" id="direct" value="Direct">Direct
            </label>
        </div>
    </div>

    <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" value="{{customer.name}}" type="text">
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input name="email" class="form-control" value="{{customer.email}}" type="text">
    </div>
    <div class="form-group">
        <label>Post address</label>
        <input name="address" class="form-control" value="{{customer.address}}" type="text">
    </div>
    <div class="form-group">
        <label>Phone number</label>
        <input name="number" class="form-control" value="{{customer.number}}" type="text">
    </div>
    <div class="form-group">
        <label>id</label>
        <input name="id" class="form-control" value="{{customer.id}}" type="text">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    <div class="form-group">
        <a href="{{base_path}}/drafts/customer/delete/{{customer.id}}" class="btn btn-danger" role="button">Delete this customer</a>
    </div>
</form>
{% endblock %}
