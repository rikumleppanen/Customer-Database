{% extends "base.html" %}
{% block content %}

{% if message %}
<div class="alert alert-success">{{message}}</div>
{% endif %}

<h1>Create a customer </h1>

<form method="post" action="{{base_path}}/drafts/customer/new">
    <div class="container">
        <br><p>Consents</p>
        <div class="btn-group col-xs-12" data-toggle="buttons">
            <label class="btn btn-primary">
                <input name="email_consent" type="checkbox" value="true">Email
            </label>
            <label class="btn btn-primary">
                <input name="address_consent" type="checkbox" value="true">Direct
            </label>
            <label class="btn btn-primary">
                <input name="number_consent" type="checkbox" value="true">Phone
            </label>
            <label class="btn btn-primary">
                <input name="sms_consent" type="checkbox" value="true">SMS
            </label>

            <label class="btn btn-primary">
                <input name="thirdparty_consent" type="checkbox" value="true">ThirdParty
            </label>
        </div>
    </div>

    <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" value="" type="text">
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input name="email" class="form-control" value="" type="text">
    </div>
    <div class="form-group">
        <label>Post address</label>
        <input name="address" class="form-control" value="" type="text">
    </div>
    <div class="form-group">
        <label>Phone number</label>
        <input name="number" class="form-control" value="" type="text">
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
